name: Build niri Debian package

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'   # daily check

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout packaging repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang pkg-config git \
            rustc cargo \
            libudev-dev libgbm-dev libxkbcommon-dev \
            libegl1-mesa-dev libwayland-dev libinput-dev \
            libdbus-1-dev libsystemd-dev libseat-dev \
            libpipewire-0.3-dev libpango1.0-dev \
            libcairo2-dev libdisplay-info-dev \
            debhelper dh-make fakeroot

      - name: Detect latest upstream version
        id: version
        run: |
          VERSION=$(scripts/update-upstream.sh)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build package if needed
        run: |
          scripts/build.sh "${{ steps.version.outputs.version }}"

      - name: Check for build artifacts
        id: artifacts
        run: |
          if ls build/*.deb 1>/dev/null 2>&1; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts
        if: steps.artifacts.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: niri-debs
          path: |
            build/*.deb
            build/*.changes
            build/*.buildinfo

      - name: Commit version bump
        if: steps.artifacts.outputs.found == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .last-built-version || true
          git commit -m "Build niri ${{ steps.version.outputs.version }}" || true
          git push || true

      - name: Create GitHub Release
        if: steps.artifacts.outputs.found == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "niri ${{ steps.version.outputs.version }} (Debian)"
          body: |
            Automated Debian packages for niri ${{ steps.version.outputs.version }}.

            Built from upstream tag v${{ steps.version.outputs.version }}.
          files: |
            build/*.deb
            build/*.changes
            build/*.buildinfo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
